{% extends 'user_menu.html' %}
{% block content %}

{% load static %}

<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.8); width: 800px; border-radius: 5px;">

    <h2 class="text-center text-uppercase  font-weight-bold mb-5 mt-5 p-2" style="background-color : rgba(80, 93, 108); color: azure;"> 
        Add Prescription</h2>
    
    <form action="{% url 'add_prescription' %}" method='post' enctype="multipart/form-data">

        {% csrf_token %}

          
        <div class="mb-3 mt-3" id ='fname'>
                  
            <input type="text" class="form-control " name="p_id" placeholder="Patient ID" > 
        </div>
        
        <div class="mb-3 mt-3">
            <input type="date" class="form-control" name = 'date' placeholder="Prescription Date">
        </div>
        <div class="mb-3 mt-3" id ='fname'>
                  
            <input type="text" class="form-control " name="med" placeholder="Medicine Name" > 
        </div>

        <div class="mb-3 mt-3" id ='fname'>
            <textarea class="form-control " name="desc" rows="4" cols="50">Description</textarea> 
        </div>
                            
        <button type="submit" class="btn  text-align-center font-weight-bold mt-2" 
                    style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;">
                    Save
        </button>


    </form>
</div>


{% endblock %}
