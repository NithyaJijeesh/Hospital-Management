{% extends 'patient_menu.html' %}
{% block content %}
{% load static %}



<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.7); width: 900px; border-radius: 5px;">
  
    <h2 class="text-center p-4 mt-5 text-uppercase font-weight-bold mb-5" style="background-color : rgba(80, 93, 108); color: azure;"> 
        Doctor Details</h2>

    <table class="table table-striped" style="background-color: aliceblue;">

      <thead class = "mt-3 p-1" style="background-color: rgb(76, 68, 68); color:azure;">
        <tr>

          <th>PROFILE PHOTO</th>
          <th>DOCTOR NAME</th>
          <th>DEPARTMENT</th>
          <th>ACTION</th>
        </tr>
      </thead>

      <tbody class="font-weight-bold">
        
            {% for d in doc %}
        <tr>

            <td>
                {% if d.profile_pic %}
                <img src="{{ d.profile_pic.url }}" class="rounded" style=" width :60px;height: 60px;">
                {% else %}
                <img src="{% static 'images/default/download.png' %}"  class = 'rounded' style=" width :60px; height: 60px;" >
                {% endif %}
              </td>
            <td style="text-transform: capitalize;"> 
              {{ d.user.first_name }} {{ d.user.last_name }}</td>
            <td>{{ d.department }}</td>
            <td>
              <a class="btn  btn-xs pt-1 pb-1 pl-2 pr-2" role = 'button' href="{% url 'book_appointment' d.id  %}" 
                    style="font-size: 15px; background-color: cornflowerblue;"><b>BOOK</b></a>
            </td>
            
        </tr>
        {% endfor %}
      </tbody>
    </table>

    

</div>
{% endblock%}
