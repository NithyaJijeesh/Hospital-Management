{% extends 'admin_menu.html' %}
{% block content %}

<div class="container p-5" style="width: 800px;height: 500px; background-color: rgba(80, 93, 108, 0.7); border-radius: 5px;">

    <h2  class = 'text-center mb-3 p-1 ' style="margin-top: 200px; background-color:rgba(80, 93, 108);color: azure;">
       Add Department</h2>
    
        <form action="{% url 'add_dept' %}" method='post' >

        {% csrf_token %}            
        
          <input type="text" class="form-control mb-3 mt-5" name = 'dpt' placeholder="Department">
         
          <button type="submit" class="btn  text-align-center font-weight-bold  my-5" 
                  style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;"> 
                  SAVE</button>
        </form>
    </div>

{% endblock %}
