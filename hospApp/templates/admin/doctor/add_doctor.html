{% extends 'admin_menu.html' %}
{% block content %}

{% load static %}

<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.7); width: 800px; border-radius: 5px;">

    <h2 class="text-center text-uppercase  font-weight-bold mb-5 mt-5 p-2" style="background-color : rgba(80, 93, 108); color: azure;"> 
        Add Doctor</h2>
    
        <form action="{% url 'add_doctor' %}" method='post' enctype="multipart/form-data">

          {% csrf_token %}

          
          <span class="input-group" >
            <div class="mb-3 mt-3" id ='fname'>
              
              <input type="text" class="form-control " name="fname" placeholder="First Name" 
              style="width: 345px;text-transform: capitalize; "> 
            </div>
            
            <div class="mb-3 mt-3" >
                <input type="text" class="form-control " name="lname" placeholder="Last Name" 
                style="width: 345px; margin-left :12px ; text-transform: capitalize;"> 
              </div>
            </span>

            <span class="input-group" >
                
             <div class="mb-3 mt-3" >
              <input type="text" class="form-control " name="uname" placeholder="Username" 
              style="width: 345px;"> 
            </div>

            
            <div class="mb-3 mt-3" id="adrs">
                <input type="text" class="form-control" name="address" placeholder="Address"
                style="width: 345px; margin-left :12px ; text-transform: capitalize;">
              </div>

            </span>
            
            <span class="input-group mb-3 mt-3" style="width: 500px;">
                <label for="gender" class="form-label "><b>Gender:</b></label>
  
                <input type="radio" id="male" name="gender" value="Male" class="radio form-control col-sm-1">
                <label for="male" class="form-label " >Male</label>
  
                <input type="radio" id="female" name="gender" value="Female" class="radio form-control col-sm-1">
                <label for="female" class="form-label " >Female</label>
  
                <input type="radio" id="other" name="gender" value="Others" class="radio form-control  col-sm-1">
                <label for="other" class="form-label " >Others</label>
              </span>


           <span class="input-group">
              
                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" name = 'email' placeholder="Email"
                    style="width: 345px;">
                  </div>
                  <div class="mb-3 mt-3">
                    <input type="number" class="form-control" name="cnum" placeholder="Contact Number"
                    style="width: 345px; margin-left :12px ;">
                </div>
              
            </span>
                        
            <span class="input-group">
              <div class="mb-3">
                <span class="input-group">
                
                <select class="form-control mb-3 mt-3"name = 'qual' style="width: 345px;">

                    <option type="text"   > Select Qualification</option>
                    {% for q in qual %}
                  
                    <option type="text"  value = '{{q.id}}' > {{q.qualification}} </option>
    
                    {% endfor %}
    
                  </select>
                </span>
              </div>

              <div>
                <span class="input-group">
                
                <select class="form-control mb-3 mt-3"name = 'dpt' style="width: 345px; margin-left :12px ;">

                    <option type="text"   > Select Department</option>
                    {% for d in dpt %}
                  
                    <option type="text"  value = '{{d.id}}' > {{d.department}} </option>
    
                    {% endfor %}
    
                  </select>
                </span>
              </div>
            </span>
              
              <div class="mb-3">
                <label for="img" class="form-label " style="color: azure ;"><b>Profile Photo:</b></label>
                <input type="file" name = 'file' class="form-control" >
              </div>

              <span class="input-group">
                <div class="mb-3 mt-3" style="width: 345px;">
                  <label for="date" class="form-label "><b>Joining Date:</b></label>

                    <input type="date" class="form-control" name = 'date' placeholder="Joining Date">
                  </div>

                  <div class="mb-3 mt-3" style="width: 345px;margin-left :12px ;">
                    <label for="fee" class="form-label "><b>Fees:</b></label>

                    <input type="number" class="form-control" name = 'fee' placeholder="Fees"
                    >
                  </div>


              </span>

              <span class="input-group">
              <div class="mb-3 mt-3">
                <input type="password" class="form-control" name = 'pwd' placeholder="Password"
                style="width: 345px;">
              </div>

              <div class="mb-3 mt-3">
                <input type="password" class="form-control" name = 'cpwd' placeholder="Confirm Password" 
                style="width: 345px; margin-left :12px ;">
              </div>
            </span>
              
            <button type="submit" class="btn  text-align-center font-weight-bold mt-2" 
            style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;"> Register</button>


        </form>
    </div>


{% endblock %}
