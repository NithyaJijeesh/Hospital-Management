{% extends 'admin_menu.html' %}
{% block content %}

{% load static %}

<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.7); width: 800px; border-radius: 5px;">

    <h2 class="text-center text-uppercase  font-weight-bold mb-5 mt-5 p-2" style="background-color : rgba(80, 93, 108); color: azure;"> 
        Register Inpatient</h2>
    
        <form action="{% url 'add_pathology' %}" method='post' enctype="multipart/form-data">

          {% csrf_token %}

          
            <div class="mb-3 mt-3" id ='fname'>
                  
                <input type="text" class="form-control " name="p_id" placeholder="Patient ID" > 
              </div>
              <div>

                <div class="mb-3 mt-3">
                    <label for="date" class="form-label "><b>Test Date:</b></label>
  
                      <input type="date" class="form-control" name = 'date' placeholder="Test Date">
                    </div>


                <span class="input-group">
                
                <select class="form-control mb-3 mt-3"name = 'test'>

                    <option type="text"   > Select Test</option>
                    {% for t in test %}
                  
                    <option type="text"  value = '{{t.id}}' > {{t.test_name}} </option>
    
                    {% endfor %}
    
                  </select>
                </span>
              </div>
    
              <div class="mb-3 mt-3" id ='fname'>
              <textarea class="form-control " name="desc" rows="4" cols="50">Description</textarea> 
            </div>
                            
            <button type="submit" class="btn  text-align-center font-weight-bold mt-2" 
                    style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;">
                    Save
            </button>


        </form>
    </div>


{% endblock %}
