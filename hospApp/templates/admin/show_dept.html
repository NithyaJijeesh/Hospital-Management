{% extends 'admin_menu.html' %}
{% block content %}
{% load static %}



<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.7); width: 900px; border-radius: 5px;">
    <h2 class="text-center p-2 mt-5" style="background-color : rgba(80, 93, 108); color: azure;"> 
        DEPARTMENT</h2>

    <table class="table table-striped" style="background-color: aliceblue;">

      <thead class = "mt-3 p-1" style="background-color: rgb(76, 68, 68); color:azure;">
        <tr>
          
          <th>DEPARTMENT ID</th>
          <th>DEPARTMENT</th>
          <th>ACTION</th>
        </tr>
      </thead>

      <tbody class="font-weight-bold">
        
            {% for d in dpt %}
        <tr>
            <td>{{ d.id }} </td>
            <td>{{ d.department }}</td>
            <td><a href='/del_dept/{{ d.id }}'>DELETE</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'add_dept' %}" role="button" class="btn  text-align-center font-weight-bold mt-2" 
    style="width: 300px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;"> 
    ADD DEPARTMENT</a>

</div>
{% endblock%}
