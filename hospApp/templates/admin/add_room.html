{% extends 'admin_menu.html' %}
{% block content %}

<div class="container p-5" style="width: 800px;height: 700px; background-color: rgba(80, 93, 108, 0.7); border-radius: 5px;">

    <h2  class = 'text-center mb-3 p-1' style="margin-top: 200px; background-color:rgba(80, 93, 108);
                color: aliceblue;">
       Add Room</h2>
    
        <form action="{% url 'add_room' %}" method='post' >

        {% csrf_token %}            
          <input type="number" class="form-control mb-3 mt-5" name = 'r_num' placeholder="Room Number">

          <input type="text" class="form-control mb-3 mt-5" name = 'r_type' placeholder="Room Type">
          <input type="text" class="form-control mb-3 mt-5" name = 'r_chrg' placeholder="Room Charge">
          <button type="submit" class="btn  text-align-center font-weight-bold  my-5" 
                  style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;"> 
                  SAVE</button>
        </form>
    </div>

{% endblock %}
